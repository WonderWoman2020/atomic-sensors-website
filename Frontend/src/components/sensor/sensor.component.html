
<div>
    <div class="row-1">xdd</div>
    <div class="row">
        <div class="col-8 vertical-scrollable" >
            <table mat-table [dataSource]="sensorData">
                <ng-container matColumnDef="sensorId">
                    <th mat-header-cell *matHeaderCellDef style="background-color: white;">sensorId</th>
                    <td mat-cell *matCellDef="let element"> {{element.sensorId}} </td>
                </ng-container>
            
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef style="background-color: white;"> id</th>
                    <td mat-cell *matCellDef="let element"> {{element.sensorType}} </td>
                </ng-container>
            
                <ng-container matColumnDef="data">
                    <th mat-header-cell *matHeaderCellDef style="background-color: white;">data</th>
                    <td mat-cell *matCellDef="let element"> {{element.data}} </td>
                </ng-container>
            
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef style="background-color: white;">date</th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>
                
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="col-3">
            <form [formGroup]="filter" (ngSubmit)="sendFilter()" >
                <div class="row">
                    <mat-form-field>
                        <mat-select formControlName="id">
                          <mat-option [value]="'0'">0</mat-option>
                          <mat-option [value]="'1'">1</mat-option>
                          <mat-option [value]="'2'">2</mat-option>
                          <mat-option [value]="'3'">3</mat-option>
                          <mat-option [value]="''">All</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class = "row">
                    <mat-form-field>
                        <mat-select formControlName="selectedSensorType">
                          <mat-option [value]="'Temperature'">Temperature</mat-option>
                          <mat-option [value]="'Pressure'">Pressure</mat-option>
                          <mat-option [value]="'Radiation'">Radiation</mat-option>
                          <mat-option [value]="'Seismometer'">Seismometer</mat-option>
                          <mat-option [value]="''">All</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class = "row">
                    <mat-form-field>
                        <input matInput type="datetime-local" placeholder="start date" formControlName="startDate">
                      </mat-form-field>
                </div>
                <div class = "row">
                    <mat-form-field>
                        <input matInput type="datetime-local" placeholder="end date" formControlName="endDate">
                      </mat-form-field>
                </div>
                <div class = "row">
                    <button (click)="json()">Download CSV</button>
                </div>
                <div class = "row">
                    <button (click)="csv()">Download JSON</button>
                </div>   
              </form>
        </div>
    </div>
</div>
