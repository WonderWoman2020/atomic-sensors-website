

<table mat-table [dataSource]="sensorData">
    <ng-container matColumnDef="sensorId">
        <th mat-header-cell *matHeaderCellDef>sensorId</th>
        <td mat-cell *matCellDef="let element"> {{element.sensorId}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id</th>
        <td mat-cell *matCellDef="let element"> {{element.sensorType}} </td>
    </ng-container>

    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>data</th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
    

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
