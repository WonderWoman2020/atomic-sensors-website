<div>
    <div class="row mt-5"></div>
    <div class="row">
        <div class="col-8 vertical-scrollable" >
            <table mat-table [dataSource]="sensorData" matSort (matSortChange)="sortData($event)">
                <ng-container matColumnDef="sensorId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: white;">sensorId</th>
                    <td mat-cell *matCellDef="let element"> {{element.sensorId}} </td>
                </ng-container>
            
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: white;"> type</th>
                    <td mat-cell *matCellDef="let element"> {{element.sensorType}} </td>
                </ng-container>
            
                <ng-container matColumnDef="data">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: white;">value</th>
                    <td mat-cell *matCellDef="let element"> {{element.data}} </td>
                </ng-container>
            
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: white;">date</th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>
                
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="col-3">
            <form [formGroup]="filter" (ngSubmit)="sendFilter()" >
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-label>Sensor Id</mat-label>
                        <select matNativeControl required class="my-select-style" >
                          <option [value]="'0'">0</option>
                          <option [value]="'1'">1</option>
                          <option [value]="'2'">2</option>
                          <option [value]="'3'">3</option>
                          <option [value]="''">All</option>
                        </select>
                      </mat-form-field>
                </div>
                <div class = "row">
                    <mat-form-field appearance="outline">
                        <mat-label>Sensor type</mat-label>
                        <select matNativeControl required class="my-select-style" >
                          <option [value]="'Temperature'">Temperature</option>
                          <option [value]="'Pressure'">Pressure</option>
                          <option [value]="'Radiation'">Radiation</option>
                          <option [value]="'Seismometer'">Seismometer</option>
                          <option [value]="''">All</option>
                        </select>
                    </mat-form-field>
                </div>
                <div class = "row">
                    <mat-form-field>
                        <input matInput type="datetime-local" placeholder="start date" formControlName="startDate">
                      </mat-form-field>
                </div>
                <div class = "row">
                    <mat-form-field>
                        <input matInput type="datetime-local" placeholder="end date" formControlName="endDate">
                      </mat-form-field>
                </div>
                <div class = "row">
                    <button class="button" type="submit">Filter</button>
                </div>
                 
            </form>
            <div class = "row mt-5">
                <button (click)="csv()">Download CSV</button>
            </div>
            <div class = "row">
                <button (click)="json()">Download JSON</button>
            </div>
            
        </div>
    </div>

                  </canvas>
        </div>
    </div>
    -->
</div>
